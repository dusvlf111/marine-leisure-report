<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F3E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBDCEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#608BC1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#608BC1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#133E87;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#133E87" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 패턴 장식 -->
  <g opacity="0.1">
    <path d="M100 100 Q150 50 200 100 T300 100 Q350 50 400 100 T500 100" stroke="#133E87" stroke-width="2" fill="none"/>
    <path d="M700 150 Q750 100 800 150 T900 150 Q950 100 1000 150 T1100 150" stroke="#133E87" stroke-width="2" fill="none"/>
    <path d="M50 500 Q100 450 150 500 T250 500 Q300 450 350 500 T450 500" stroke="#133E87" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 메인 로고 (확대) -->
  <g transform="translate(150, 200)">
    <path d="M10 100 Q40 60 70 100 T130 100 Q160 60 190 100 Q160 140 130 100 T70 100 Q40 140 10 100 Z" 
          fill="url(#logoGradient)" opacity="0.9" filter="url(#shadow)"/>
    <path d="M60 90 Q100 75 140 90 L130 110 Q100 120 70 110 Z" 
          fill="#F3F3E0" stroke="#133E87" stroke-width="2"/>
    <line x1="100" y1="90" x2="100" y2="50" stroke="#133E87" stroke-width="4"/>
    <path d="M100 50 L130 60 L100 70 Z" fill="#608BC1"/>
    <circle cx="100" cy="100" r="6" fill="#133E87"/>
  </g>
  
  <!-- 메인 제목 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="52" font-weight="bold" 
        fill="#133E87" text-anchor="middle" filter="url(#shadow)">
    해양레저 안전신고
  </text>
  
  <!-- 부제목 -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="28" 
        fill="#133E87" text-anchor="middle" opacity="0.8">
    AI 기반 해양활동 자율신고제도
  </text>
  
  <!-- 특징 아이콘들 -->
  <g transform="translate(400, 400)">
    <!-- AI 분석 -->
    <g>
      <circle cx="0" cy="0" r="25" fill="#608BC1" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">🤖</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#133E87" text-anchor="middle">AI 분석</text>
    </g>
    
    <!-- 실시간 정보 -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="25" fill="#608BC1" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">🌊</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#133E87" text-anchor="middle">실시간 정보</text>
    </g>
    
    <!-- 안전 보장 -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="25" fill="#608BC1" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">🛡️</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#133E87" text-anchor="middle">안전 보장</text>
    </g>
    
    <!-- 무료 서비스 -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="25" fill="#608BC1" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">💯</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#133E87" text-anchor="middle">무료 서비스</text>
    </g>
  </g>
  
  <!-- URL 표시 -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="18" 
        fill="#133E87" text-anchor="middle" opacity="0.7">
    marine-leisure-report.vercel.app
  </text>
</svg>